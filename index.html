<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="609a232ab53e413e38d2.css" />
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200&display=swap" rel="stylesheet">
    <title>Weather forcast</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="main.js"></script></head>
  <body>
    <header>
        <div class="logo">
          <div>WEATHER</div> 
          <div>FORCAST</div>
        </div>
        <div class="weather-search">
          <input
            type="text"
            id="location"
            placeholder="Enter location..."
          />
          <button id="submit-location">
            Submit
          </button>
        </div>
    </header>
    <section>
      <div id="today-weather" class="weather-box">
    </div>
    </section>
    <section>
      <div class="hourly-chart-box">
        <canvas id="hourlyTempChart" width="1000" height="400"></canvas>
      </div>
      <div id="hourly-weather" class="hourly-weather-box">
      </div>
    </section>
    <section>
      <div id="daily-weather" class="daily-weather-box">
      </div>
    </section>
  </body>
</html>
